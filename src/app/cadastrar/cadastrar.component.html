<div class="container-fluid">

    <div class="row">

        <div class="col-md-6" id="img-bg"></div>

        <div class="col-md-6 bg-row ">

            <div class="row d-flex justify-content-center">
                <div class="col-md-10">

                    <h1 class="text-center mt-4">Cadastro</h1>

                    <div class="form-container">

                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input class="form-control " type="text" name="nome" id="nome" placeholder="Seu Nome">
                        </div>

                        <div class="form-group">
                            <label for="usuario">Usuário</label>
                            <input class="form-control " type="text" name="usuario" id="usuario"
                                placeholder="Seu usuario">
                        </div>

                        <div class="form-group">
                            <label for="foto">Link da foto</label>
                            <input class="form-control " type="text" name="foto" id="foto" placeholder="Link da Foto">
                        </div>

                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input class="form-control " type="password" name="senha" id="senha" placeholder="Senha">
                        </div>

                        <div class="form-group">
                            <label for="confirmSenha"> Confirmar Senha</label>
                            <input class="form-control " type="password" name="confirmSenha" id="confirmSenha"
                                placeholder="Confirme senha">
                        </div>

                        <div class="form-group">
                            <label for="confirmSenha"> Tipo de Usuário</label>
                            <select class="form-control" name="tipo" id="tipo">
                                <option>Selecione um tipo de usuário: </option>
                                <option value="normal">Normal</option>
                                <option value="adm">Administrador</option>
                            </select>
                        </div>

                        <div class="d-flex justify-content-center">
                            <button type="submit" class=" btn  me-4 mt-4">Cancelar</button>
                            <button type="submit" class="btn  mt-4">Cadastrar</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
