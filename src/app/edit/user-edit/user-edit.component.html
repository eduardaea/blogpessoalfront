<div class="container mb-5 mt-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar usuario</h1>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-md-10">

            <div class="form-container form-teste ">

                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input [(ngModel)]='user.nome' class="form-control " type="text" name="nome" id="nome" placeholder="Seu Nome">
                </div>

                <div class="form-group">
                    <label for="usuario">Usuário</label>
                    <input [(ngModel)]='user.usuario' class="form-control " type="text" name="usuario" id="usuario"
                        placeholder="Seu usuario">
                </div>

                <div class="form-group">
                    <label for="foto">Link da foto</label>
                    <input [(ngModel)]="user.foto"  class="form-control " type="text" name="foto" id="foto" placeholder="Link da Foto">
                </div>

                <div class="form-group">
                    <label  for="senha">Senha</label>
                    <input [(ngModel)]='user.senha' class="form-control " type="password" name="senha" id="senha" placeholder="Senha">
                </div>

                <div class="form-group">
                    <label  for="confirmarSenha"> Confirmar Senha</label>
                    <input (input)="confirmSenha($event)"  class="form-control" type="password" name="confirmSenha" id="confirmSenha"
                        placeholder="Confirme senha">
                </div>

                <div class="form-group">
                    <label for="tipoUser"> Tipo de Usuário</label>
                    <select class="form-control" name="tipo" id="tipo" (change)="tipoUser($event)">
                        <option>Selecione um tipo de usuário: </option>
                        <option value="normal">Normal</option>
                        <option value="adm">Administrador</option>
                    </select>
                </div>

                <div class="d-flex justify-content-center">
                    <button type="submit" class=" btn btn-danger me-4 mt-4" routerLink="/inicio">Cancelar</button>
                    <button type="submit" class="btn btn-success mt-4" (click)="atualizar()">Atualizar</button>
                </div>
            </div>
        </div>
</div>
